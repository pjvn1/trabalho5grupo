<div mat-dialog-title>
    <h1>{{ data ? 'Edit classe' : 'Add classe' }}</h1>
  </div>

  <form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
      <div class="row">

      </div>
      <div class="row">
        <mat-form-field class="field large" appearance="outline">
          <mat-label>classe</mat-label>
          <input matInput type="text" formControlName="classe">
        </mat-form-field>
      </div>

    </div>
    <div mat-dialog-actions class="action">
      <button mat-raised-button type="button" color="danger" [mat-dialog-close]="false">Cancel</button>
      <button mat-raised-button color="primary" type="submit">{{ data ? 'Update': 'Save' }}</button>
    </div>
  </form>
